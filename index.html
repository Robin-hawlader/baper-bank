<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl	font-semibold text-center mt-16">Welcome to my <span class="text-indigo-600">Baper
                bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-900 w-3/4 p-8 mx-auto mt-8 rounded">
            <h3 class="text-2xl text-white mb-4">Please login</h3>
            <div>
                <input class="border-2 border-yellow-500 block rounded mb-4 p-2 w-3/4" type="text" name=""
                    id="user-email" placeholder="Your email">
                <input class="border-2 border-yellow-500 block rounded mb-4 p-2 w-3/4" type="password" name=""
                    id="user-password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-500 px-4 py-2 rounded font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="./Js/login.js"></script>
</body>

</html>
